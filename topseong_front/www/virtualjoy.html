<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<meta name="viewport" content="user-scalable=0"/>
<title>Hello World</title>
<!-- load Dojo and the default dojo theme, claro -->
<link rel="stylesheet" href="styles.css" />
<link rel="stylesheet" href="../dojo_common/dijit/themes/claro/claro.css"/>
<script src="../dojo_common/dojo/dojo.js.uncompressed.js" data-dojo-config="async: true"></script>
<script>
        var ros;
        var mjpeg;
		require({
                aliases: [
                    [ "eventemitter2","rosjs/dist/eventemitter2"],
                    [ "actionclient", "actionlibjs/actionclient"],
                    [ "map","map2djs/map"]
                ]
                ,
                packages: [ 
                    { name:"jquery", location:"/jquery_common"},
                    { name:"robotwebtools", location:"/robotwebtools_amd"},
                    { name:"rosjs", location:"/robotwebtools_amd/rosjs"},
                    { name:"nav2djs", location:"/robotwebtools_amd/nav2djs"},
                    { name:"map2djs", location:"/robotwebtools_amd/map2djs"},
                    { name:"actionlibjs", location:"/robotwebtools_amd/actionlibjs"},
                    { name:"mjpegcanvasjs", location:"/robotwebtools_amd/mjpegcanvasjs"},
                    { name:"yujin_webtools", location: "/yujin_webtools"},
                    { name:"roswidgets", location:"/yujin_webtools/roswidgets"},
                ]},
        [
            "dojo/parser",
            "dojo/ready",
            "dojo/on",
            "dojo/dom",
            "dijit/registry",
            "roswidgets/ConnectionPanel",
            "rosjs/ros",
            "mjpegcanvasjs/mjpegcanvas",
            "yujin_webtools/widgets/NavigationCanvas",
            "yujin_webtools/widgets/NavigationPopup2",
            "roswidgets/MjpegViewer",
            "yujin_webtools/controller/Arrows",
            "yujin_webtools/tools/virtualjoystick",
		],
        function(parser,ready,on,dom,registry,CPanel,ROS,MjpegCanvas,NavCanvas,NavPopup,MjpegViewer,Arrows,VirtualStick)
        {
            var initialize = function() {
                ros = new ROS();
                parser.parse();

                var popup = registry.byId("nav_popup");
                var canvas =registry.byId("nav_canvas");

                dojo.connect(popup,"initPoseClicked",canvas,"initPoseClicked");
                dojo.connect(popup,"setGoalClicked",canvas,"setGoalClicked");
                dojo.connect(popup,"cancelGoalClicked",canvas,"cancelGoalClicked");

                var topic = new ros.Topic({
                    name : '/topseung/web_cmd_vel',
                    type : '/geometry_msgs/Twist',
                        });

                var vcanvas = dom.byId("virtualcanvas");
                var processMessage = function(x,y) { 
                    var z = - parseInt(x)/100.0;
                    x = - parseInt(y)/100.0;
                    var msg = new ros.Message({
                        linear : {
                            x : x,
                            y : 0,
                            z : 0,
                        },
                        angular : {
                            x :0,
                            y : 0,
                            z : z,
                        },
                        });
                        topic.publish(msg);
                };

                var virtualstick = new VirtualStick({
                        container : vcanvas,
                        mouseSupport : true,
                        processMessage : processMessage,
                });
            }

            ready(initialize);
        }
        );
</script>
</head>
<body class="claro" style="font: 14px Myriad,Helvetica,Tahoma,Arial,clean,sans-serif;">
	<div id="headers" class="headers">
        <img class="logo" src="img/logo.jpg"></img>
        <p class="logo"> Web Navigator</p>
        <div class="webtools">
            <div class="connectionpanel" data-dojo-type="roswidgets.ConnectionPanel"></div>
        </div>
	</div>
    <div id="body" class="middlepanel">
        <div class="leftbody">
            <center>
            <div data-dojo-type="roswidgets.MjpegViewer" data-dojo-props="topic:'/kinect/rgb/image_rect_color', width:512, height:384, quality:70"></div>
            </center>
        </div>
        <div class="rightbody">
            <center>
                <div class="navcanvas" id="nav_canvas" data-dojo-type="yujin_webtools.widgets.NavigationCanvas" data-dojo-props="canvaswidth:256, canvasheight:192, image:null, serverName :'/topseung/move_base', mapTopic:'/topseung/map',mapMetaTopic:'/topseung/map_metadata',initialPoseTopic:'/topseung/initialpose'"></div>
                <canvas id="virtualcanvas" width="192" height="192"></canvas> 
            </center>
        </div>

    </div>
</body>
</html>
